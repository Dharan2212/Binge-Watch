<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Registration</title>
	<link rel="stylesheet" type="text/css" href="Contact.css">
</head>
<body>
	<div class="contactUs">
		<div class="title">
			<h2>Get In Touch</h2>
		</div>
		<div class="box">
			<!----- FORM ----->
			<div class="contact form">
				<h3>Send a Message</h3>
				<form>
					<div class="formBox">
						<div class="row50">
							<div class="inputBox">
								<span>First Name</span>
								<input type="text" placeholder="Damo...">
							</div>
							<div class="inputBox">
								<span>Last Name</span>
								<input type="text" placeholder="Dharan...">
							</div>
						</div>

						<div class="row50">
							<div class="inputBox">
								<span>Email</span>
								<input type="text" placeholder="damodharan@emai.com">
							</div>
							<div class="inputBox">
								<span>Mobile</span>
								<input type="text" placeholder="+91 987 654 3210">
							</div>
						</div>

						<div class="row100">
							<div class="inputBox">
								<span>Message</span>
								<textarea placeholder="Write your massage here..."></textarea>
							</div>
						</div>

						<div class="row100">
							<div class="inputBox">
								<input type="submit" name="submit" value="Send">
							</div>
						</div>
					</div>
				</form>
			</div>
			<!----- INFO BOX ----->
			<div class="contact info">
				<h3>Contact Info</h3>
				<div class="infoBox">
					<div>
						<span><ion-icon name="location"></ion-icon></span>
						<p>Pannur village, Gummidipoondi, Tamil Nadu<br>INDIA</p>
					</div>
					<div>
						<span><ion-icon name="mail"></ion-icon></span>
						<a href="mailto:damodharan.a47@gmail.com">damodharan.a47@gmail.com</a>
					</div>
					<div>
						<span><ion-icon name="call"></ion-icon></span>
						<a href="tel:+91 6385501312">+91 6385501213</a>
					</div>
					<!------ social media link ------>
					<ul class="sci">
						<li><a href="https://www.facebook.com/lovely.dhamu.399"><ion-icon name="logo-facebook"></ion-icon></a></li>
						<li><a href="https://www.instagram.com/dharan_reddy47/"><ion-icon name="logo-instagram"></ion-icon></a></li>
						<li><a href=""><ion-icon name="logo-twitter"></ion-icon></a></li>
						<li><a href="https://www.linkedin.com/in/damodharan-a-24826424a/"><ion-icon name="logo-linkedin"></ion-icon></a></li>
					</ul>
				</div>
			</div>
			<!----- MAP ----->
			<div class="contact map">
				<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1940.3156685154802!2d80.02289893016845!3d13.435131881807283!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xed043a61389435bd!2sPannur%20Village!5e0!3m2!1sen!2sin!4v1670855933185!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
			</div>
		</div>
	</div>

	<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
